<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table contents</title>
  </head>
  <body>
    <h2>Digital promos</h2>
    <table>
      <thead>
        <tr>
          <th>Subscription</th>
          <th>Price</th>
          <th>Support</th>
        </tr>
      </thead>
      <tr>
        <td>Free</td>
        <td>Free</td>
        <td>N/A</td>
      </tr>
      <tr>
        <td>Personal</td>
        <td>$9.99</td>
        <td>Weekdays</td>
      </tr>
      <tr>
        <td>Business</td>
        <td>$49.99</td>
        <td>24/7</td>
      </tr>
    </table>
    <h2>Heaviest Animals</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Total weight</th>
          <th rowspan="2">Total length(meters)</th>
        </tr>
        <tr>
          <th>Average mass</th>
          <th>Maximum mass</th>
        </tr>
      </thead>
      <tr>
        <td>Blue Whale</td>
        <td>110</td>
        <td>190</td>
        <td>25</td>
      </tr>
      <tr>
        <td>North Pacific right Whale</td>
        <td>60</td>
        <td>120</td>
        <td>15.5</td>
      </tr>
    </table>
  </body>
</html>
