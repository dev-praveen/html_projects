<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
  </head>
  <body>
    <p>
      <label for="fname">Enter first name:</label>
      <input
        type="text"
        placeholder="first name"
        id="fname"
        required
        minlength="3"
        maxlength="10"
      />
    </p>
    <p>
      <label for="lname">Enter last name:</label>
      <input type="text" placeholder="last name" id="lname" />
    </p>
    <p>
      <label for="age">Enter age:</label>
      <input type="number" placeholder="age" id="age" min="15" max="35" />
    </p>
    <p>
      <label for="gender">Gender:</label>
      <input type="text" placeholder="gender" id="gender" />
    </p>
    <p>
      <label for="mobile">Mobile number:</label>
      <input type="tel" placeholder="mobile number" id="mobile" />
    </p>
    <p>
      <label for="pwd">Password:</label>
      <input type="password" placeholder="password" id="pwd" />
    </p>
    <h3>Google search submission</h3>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="search" name="q" />
      <button>Search</button>
    </form>
    <h3>Youtube video search</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search" name="search_query" />
      <button>Search for Youtube video</button>
    </form>

    <form action="/content">
      <label for="eighteen">I am 18+</label>
      <input type="checkbox" name="eighteen" value="age" checked />
      <button type="submit">Submit</button>
    </form>

    <form action="/lgbt">
      <p>Select your gender</p>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" value="gay" id="gay" />
      <label for="gay">Gay</label>
      <input type="radio" name="gender" value="lesbian" id="lesbian" />
      <label for="lesbian">Lesbian</label><br />
      <button type="submit">Submit gender</button>
    </form>

    <form action="/home/details">
      <label for="cities">Select city you belong to:</label>
      <select name="cities" id="cities">
        <option value="">--select city--</option>
        <option value="chennai">Chennai</option>
        <option value="bangalore" selected>Bangalore</option>
        <option value="hyderabad">Hyderabad</option>
      </select>

      <div>
        <label for="volume">Play with volume:</label>
        <input
          type="range"
          name="volume"
          id="volume"
          value="30"
          min="1"
          max="100"
          step="5"
        />
      </div>
      <div>
        <label for="feedback">Enter the feedback or leave your comments:</label
        ><br />
        <textarea
          name="feedback"
          id="feedback"
          cols="30"
          rows="10"
          placeholder="Start here..."
        >
        </textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
