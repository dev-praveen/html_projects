<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="coursereg.css" />
  </head>
  <body>
    <form class="main_outer" action="/submit">
      <p>Like the Curriculum?</p>
      <p>Register for a free demo!</p>
      <label for="person_name">Name</label><br />
      <input
        type="text"
        name="person_name"
        id="person_name"
        placeholder="Enter Name"
        class="form-control"
      />
      <br /><br />
      <label for="email">Email ID</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter email"
        class="form-control"
      /><br />
      <div>
        <br />
        <label for="code">Number</label><br />
        <input
          type="text"
          name="code"
          id="code"
          placeholder="Phone number"
          class="form-control"
        />
      </div>
      <br />
      <button type="submit">REGISTER FOR FREE DEMO NOW!</button><br /><br />
      <small>Attend and get a Certificate of Participation!</small>
    </form>
  </body>
</html>
